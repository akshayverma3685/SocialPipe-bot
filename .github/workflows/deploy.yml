name: CI / Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Deploy to remote server via SSH (pull image & bring up)
        if: ${{ secrets.DEPLOY_SSH_HOST != '' }}
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_SSH_PORT }}
          script: |
            set -e
            docker pull ghcr.io/${{ github.repository }}:latest
            docker tag ghcr.io/${{ github.repository }}:latest socialpipe_web:latest
            # stop existing containers (if any), then recreate stack
            docker-compose -f /home/${{ secrets.DEPLOY_SSH_USER }}/socialpipe/docker-compose.prod.yml pull || true
            docker-compose -f /home/${{ secrets.DEPLOY_SSH_USER }}/socialpipe/docker-compose.prod.yml up -d --remove-orphans

      - name: Notify (GitHub Actions)
        run: echo "Build & deploy finished"
